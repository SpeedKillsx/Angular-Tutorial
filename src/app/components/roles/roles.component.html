<div class="row">
   <div class="col-12"> 
      <table class="table table-bordered">
         <thead class="thead-dark">
            <tr>
               <th scope="col"> ID </th>
               <th scope="col"> Role</th>
            </tr>
            
         </thead>
         <tbody *ngFor="let role of roleList">
            <tr>
                  <td>{{role.roleId}}</td>
                  <td>{{role.role}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
